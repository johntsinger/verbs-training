{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="vstack gap-4 mx-auto col-md-8 col-lg-6 rounded-3 border px-4" style="background-color: #f0f2f5;">
        <div>
            <legend class="border-bottom py-2 px-2">
                Login
            </legend>
            <form method="post" class="mx-2 mx-md-4 my-4 pt-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="my-4 d-flex flex-column">
                    <button class="btn btn-primary" type="submit" aria-label="Login">Login</button>
                </div>
            </form>
        </div>
        <div class="mx-4">
            <div class="border-top pt-3 my-4">
                <p>You don't have an account yet ? <a href="{% url 'signup' %}" aria-label="Access sign up page">Sign up now</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
