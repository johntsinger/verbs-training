{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block h1 %}
    Login
{% endblock %}

{% block content %}
    <div class="col-md-8 col-lg-6 mx-auto">
        <a class="icon-link link-body-emphasis text-decoration-none" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left me-3"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Return
        </a>
    </div>
    <div class="bg-white rounded-3 border px-3 my-4 col-md-8 col-lg-6 mx-auto">
        <form method="post" class="p-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 d-flex flex-column flex-md-row">
                <button class="btn btn-outline-primary" type="submit" aria-label="Login">Login</button>
            </div>
        </form>
        <div class="m-3 border-top pt-3 d-flex flex-column flex-md-row gap-md-2 justify-content-center align-items-center">
            You don't have an account yet ?
            <a class="text-decoration-none" href="{% url 'signup' %}" aria-label="Access sign up page">Sign up now</a>
        </div>
    </div>
{% endblock content %}
