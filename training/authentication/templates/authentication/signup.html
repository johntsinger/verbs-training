{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{% endblock title %}

{% block content %}
    <div class="mt-4">
        {% include 'includes/buttons/return.html' %}
        <div class="bg-white card shadow rounded-3 border my-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <div class="text-center p-3">
                    <h2>{{ title }}</h2>
                </div>
                <form method="post" class="p-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4 d-flex flex-column">
                        <button id="submit-form" class="btn btn-primary" type="submit" aria-label="Sign up">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
