{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="rounded-3 shadow border px-3 col-md-8 col-lg-6 mx-auto">
    <form method="post" class="p-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4 d-flex flex-column flex-md-row">
            <button id="submit-form" class="btn btn-outline-primary" type="submit" aria-label="Send">Send</button>
        </div>
    </form>
</div>
{% endblock content %}
