{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="rounded-3 shadow border px-3 my-4 col-md-8 col-lg-6 mx-auto">
    <div class="text-center pt-4">
        <p>Are you sure you want to delete this table?</p>
        <p class="fw-bold">{{ object.name|capfirst }}</p>
    </div>
    <form method="post" class="p-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button type="submit" class="btn btn-outline-danger" aria-label="Delete table {{ object.name }}">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
