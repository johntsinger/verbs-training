{% for message in messages %}
<div class="container-fluid p-0 fixed-top z-2" style="margin-top: 65px">
    <div class="alert {{ message.tags }} alert-dismissible fade show text-center" role="alert" >
        <button type="button" class="btn-close px-4" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
    </div>
</div>
{% endfor %}
