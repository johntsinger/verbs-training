<!DOCTYPE html>
{% load static %}
<html lang="en" class="overflow-hidden" style="height: calc(100% - 65px); margin-top: 65px;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Verbs training</title>
    </head>
    <body class="overflow-y-auto" style="background-color: #fafafa; height: 100%;">
        <header>
            {% block nav %}{% include 'includes/navbar.html' %}{% endblock nav %}
        </header>
        {% include 'includes/messages.html' %}
        <div class="container" style="margin-top: 65px;">
            <div class="container mb-4 border-bottom">
                <h1 id="title" class="text-center text-primary-emphasis">
                    {% block h1 %}{% endblock h1 %}
                </h1>
            </div>
            {% block content %}{% endblock content%}
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
